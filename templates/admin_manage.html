{% extends "base.html" %}

{% block title %}Admin Management{% endblock %}

{% block content %}
<h1 class="text-center">Admin Management</h1>
<h2 class="mt-5">Add New User</h2>
<form action="{{ url_for('admin_manage') }}" method="POST">
    <input type="hidden" name="action" value="add_user">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
</form>

<h2 class="mt-5">Existing Users</h2>
<table class="table mt-5">
    <thead>
        <tr>
            <th>Username</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <form action="{{ url_for('admin_manage') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="action" value="delete_user">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
